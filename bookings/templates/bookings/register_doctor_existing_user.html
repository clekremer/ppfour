{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Doctor - Existing User</title>
</head>
<body>
    <h1>Register Existing User as Doctor</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user">Select User:</label>
        <select name="user" id="user">
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        {{ doctor_form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
